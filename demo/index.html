<!DOCTYPE html>
<html>
<head>
	<title>jQuery Keyword Parser</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="../depends/rangy-core.js"></script>
	<script src="../depends/rangy-selectionsaverestore.js"></script>
	<script src="../src/jquery.keywordparser.js"></script>
</head>
<body>

<div contenteditable="true" id="txt" style="border: 1px solid black;">
	<p>This is a sample.</p>
	<p>This is <b>also a <i>very good</i> sample.</b> And more than that.</p>
	<p>This is<br/>also a sample.</p>
</div>

<script>
	$(function() {

		$("#txt").keywordparser({
			filters: {
				'boost': '<b>B</b>',
				'setback': '<i>S</i>'
			}
		});
	});

</script>

</body>
</html>
